	<div fxLayout="row" fxLayout.lt-sm="column">
		<div fxFlex="9">
		</div>
		<div fxFlex="82">
			<mat-card class="CustomeLayout">
				<mat-card-title>
				</mat-card-title>
				<mat-card-content>
					<div flex fxLayout="row" fxLayout.lt-sm="column" fxLayout.sm="column" fxLayout.gt-sm="column">
						<div fxFlex="10"></div>
						<div fxFlex="80">
							<div class="dynamicFormContent container">
                <!--<form (ngSubmit)="onSubmit()" [formGroup]="form">-->
                <!--<div *ngFor="let form of formData.getFormParameter()" class="flexLeft">-->

                <div class="example-container mat-elevation-z8">
                  <mat-table #table [dataSource]="dataSource">
                    <ng-container matColumnDef="V_USR_NM">
                      <mat-header-cell *matHeaderCellDef>V_USR_NM</mat-header-cell>
                      <mat-cell *matCellDef="let element">
                        <mat-form-field floatPlaceholder="{{ editing ? 'float' : 'never'}}">
                          <input [(ngModel)]="element.V_USR_NM" placeholder="V_USR_NM" [disabled]="!editing" matInput>
                        </mat-form-field>
                      </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="Program_Manager">
                      <mat-header-cell *matHeaderCellDef>Program_Manager</mat-header-cell>
                      <mat-cell *matCellDef="let element">
                        <mat-form-field floatPlaceholder="{{ editing ? 'float' : 'never'}}">
                          <input [(ngModel)]="element.Program_Manager" placeholder="Program_Manager" [disabled]="!editing" matInput>
                        </mat-form-field>
                      </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="Program_Score">
                      <mat-header-cell *matHeaderCellDef>Program_Score</mat-header-cell>
                      <mat-cell *matCellDef="let element">
                        <mat-form-field floatPlaceholder="{{ editing ? 'float' : 'never'}}">
                          <input [(ngModel)]="element.Program_Score" placeholder="Program_Score" [disabled]="!editing" matInput>
                        </mat-form-field>
                      </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="Program_Start_Date">
                      <mat-header-cell *matHeaderCellDef>Program_Start_Date</mat-header-cell>
                      <mat-cell *matCellDef="let element">
                        <mat-form-field floatPlaceholder="{{ editing ? 'float' : 'never'}}">
                          <input [(ngModel)]="element.Program_Start_Date" placeholder="Program_Start_Date" [disabled]="!editing" matInput>
                        </mat-form-field>
                      </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="Program_Status">
                      <mat-header-cell *matHeaderCellDef>Program_Status</mat-header-cell>
                      <mat-cell *matCellDef="let element">
                        <mat-form-field floatPlaceholder="{{ editing ? 'float' : 'never'}}">
                          <input [(ngModel)]="element.Program_Status" placeholder="Program_Status" [disabled]="!editing" matInput>
                        </mat-form-field>
                      </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="Program_Trend">
                      <mat-header-cell *matHeaderCellDef>Program_Trend</mat-header-cell>
                      <mat-cell *matCellDef="let element">
                        <mat-form-field floatPlaceholder="{{ editing ? 'float' : 'never'}}">
                          <input [(ngModel)]="element.Program_Trend" placeholder="Program_Trend" [disabled]="!editing" matInput>
                        </mat-form-field>
                      </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="Program_Type">
                      <mat-header-cell *matHeaderCellDef>Program_Type</mat-header-cell>
                      <mat-cell *matCellDef="let element">
                        <mat-form-field floatPlaceholder="{{ editing ? 'float' : 'never'}}">
                          <input [(ngModel)]="element.Program_Type" placeholder="Program_Type" [disabled]="!editing" matInput>
                        </mat-form-field>
                      </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                  </mat-table>
                </div>
              </div>
						</div>
						<div fxFlex="10"></div>
					</div>

					<div fxLayout="row" fxLayout.lt-sm="column">
						<div fxFlex="40">
						</div>
						<div fxFlex="48">
							<button mat-raised-button (click)="cancelbtn_click();" id="cancel">
								<mat-icon class="iconmod">clear</mat-icon>Cancel</button>
							<div flex fxFlex="5"></div>

							<button mat-raised-button (click)="submitbtn_click();" id="submit">
								<mat-icon class="iconmod">done_all</mat-icon>Submit</button>
						</div>


					</div>
				</mat-card-content>
			</mat-card>
