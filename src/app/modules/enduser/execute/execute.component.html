<!-- display form auto layout -->
	<div class="dynamicFormContent">
      <h3 style="text-align: center;" *ngIf="Data!='' &&  Data!=undefined">{{Label['Parameters']}}</h3><hr />
    
      <div class="padding-input flexLeft" *ngFor="let pr of Data">

         <ng-container *ngIf="pr.type=='date'">
           <label class="f_label">{{pr.placeholder | removeWt}}}</label>
            <mat-form-field class="form_input">
                <input [name]="pr.name" [value]="pr.value" (keyup)="Update_value($event.target.value,pr.placeholder)" [(ngModel)]="pr.value" matInput [matDatepicker]="picker" class="f_inp">
             <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
             <mat-datepicker #picker></mat-datepicker>
               </mat-form-field>
        </ng-container>
        <ng-container *ngIf="pr.type=='radio'">
          <mat-radio-button [value]="pr.name" style="background-color: #f4f6f7">{{pr.placeholder | removeWt}}}</mat-radio-button>
        </ng-container>
        <ng-container *ngIf="pr.type=='checkbox'">
          <mat-checkbox [value]="pr.name" style="background-color: #f4f6f7">{{pr.placeholder | removeWt}}}</mat-checkbox>
         </ng-container>
        <ng-container *ngIf="pr.type=='time'">
          <label class="f_label">{{pr.placeholder | removeWt}}}</label>
            <mat-form-field class="form_input">
          <input matInput [type]="pr.type" [name]="pr.name" [value]="pr.value" (keyup)="Update_value($event.target.value,pr.placeholder)" [(ngModel)]="pr.value" class="f_inp">
        </mat-form-field>
      </ng-container>
        <ng-container *ngIf="pr.type=='datetime'">
          <label class="f_label">{{pr.placeholder | removeWt}}}</label>
            <mat-form-field class="form_input" style="background-color: #f4f6f7">
            <input matInput [name]="pr.name" [value]="pr.value" (keyup)="Update_value($event.target.value,pr.placeholder)" [(ngModel)]="pr.value" [owlDateTimeTrigger]="fdate" [owlDateTime]="fdate">
            <owl-date-time [attr.id]="pr.name"></owl-date-time>
            </mat-form-field>
        </ng-container>
        <ng-container *ngIf="pr.type=='password'">
          <label class="f_label">{{pr.placeholder | removeWt}}</label>
            <mat-form-field class="form_input">
            <input matInput [type]="pr.type"  [name]="pr.name" [value]="pr.value" (keyup)="Update_value($event.target.value,pr.placeholder)" [(ngModel)]="pr.value" class="f_inp">
          </mat-form-field>
          </ng-container>
          <ng-container *ngIf="pr.type=='range'">
            <label class="f_label">{{pr.placeholder | removeWt}}</label>
              <mat-slider [(ngModel)]="pr.value" value="1" step="1" min="1" max="100" (keyup)="Update_value($event.target.value,pr.placeholder)" style="background-color: #f4f6f7"></mat-slider>
          </ng-container>
            <ng-container *ngIf="pr.type=='color'">
                <label class="f_label">{{pr.placeholder | removeWt}}</label>
                <input [(colorPicker)]="_backgroundColor" [style.background]="_backgroundColor" [(ngModel)]="pr.value" class="f_inp">
            </ng-container>
        <ng-container *ngIf="pr.type=='input'">
          <label class="f_label">{{pr.placeholder | removeWt}}</label>
        <!-- <mat-form-field class="form_input">
          <input matInput [name]="pr.name" (value)="pr.value" [matAutocomplete]="auto" (click)="getDropDownListValue(pr.name)"
            (keyup)="Update_value($event.target.value,pr.placeholder)"  [(ngModel)]="pr.value" class="f_inp">

          <mat-autocomplete class="autoCompletes" #auto="matAutocomplete">
            <mat-option style="text-align:center;"  (click)="Update_value($event.target.value ,pr.placeholder)" *ngFor="let item of searchResult | myfilter:FilterAutoValue" [value]="item">
              {{ item }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field> -->
        <input  [name]="pr.name" (value)="pr.value" #values [matAutocomplete]="auto"  (click)="makeFilterValueEmpty();getDropDownListValue(pr.name)"
        (keyup)="keyUpEventActive($event.target.value,pr.placeholder)"
        (mouseout)="mouseOutEventActive($event.target.value,pr.placeholder)"
        [(ngModel)]="pr.value" class="f_inp glo_input">
		 <mat-autocomplete class="autoCompletes" #auto="matAutocomplete">
            <mat-option style="text-align:center;"  (click)="updateParameterValue(item,pr.placeholder)" *ngFor="let item of searchResult | myfilter:FilterAutoValue" [value]="item">
              {{ item }}
            </mat-option>
          </mat-autocomplete>
     
      </ng-container>
	
      </div>
    </div>

               <div fxFlex="10" ></div>
                <div fxFlex="40" >

                </div> -->

<div flex fxLayout="row" fxLayout.lt-sm="column">

  <div fxFlex="100" class="parent">

    <button mat-raised-button mat-button color="primary" [disabled]="!Execute_Now_btn" (click)="executeNow()">
      <mat-icon class="iconmod">play_arrow</mat-icon>Execute Now</button>

&nbsp;&nbsp;

    <button mat-raised-button mat-button color="primary" [disabled]="!Schedule_btn" (click)="add();repeatURL();openEmojiDialog()">
      <mat-icon class="iconmod">schedule</mat-icon>Execute Later</button>



  </div>


</div>
