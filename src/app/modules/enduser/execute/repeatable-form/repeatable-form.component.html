<div fxLayout="row" fxLayout.lt-sm="column">
	<div fxFlex="9">
	</div>
	<div fxFlex="82">
		<mat-card class="CustomeLayout">
			<mat-card-title>
				<div fxLayout="row" fxLayout.lt-sm="column">
					<div fxFlex="40">
					</div>
					<div fxFlex="48" class="title_form">
						{{srvc_cd_sl}}
					</div>
				</div>

				<hr />
			</mat-card-title>
			<mat-card-content>
				<div style="overflow: auto;white-space: nowrap;">
					<div *ngFor="let iter of rows">
					<div *ngFor="let label of RVP_labels" style="display:inline-block;" [style.width.%]="formWidth[label]"
					 [style.marginLeft.%]="margin">
						<h4 style="text-align:center;margin-bottom: 0px;">{{label}}</h4>
						<br />
						<mat-form-field class="form_input" *ngIf="fieldType[label]==='plain'">
							<input matInput type="text" class="form-input" [(disabled)]="isDisabled[iter]" [matAutocomplete]="auto" class="f_inp" [(ngModel)]="input[label][iter]">
							<mat-autocomplete #auto="matAutocomplete">
								<mat-option style="text-align:center;" *ngFor="let option of options[label]" [value]="option">
									{{option}}
								</mat-option>
							</mat-autocomplete>
						</mat-form-field>
						<mat-form-field class="form_input" *ngIf="fieldType[label]==='date'">
							<input matInput [matDatepicker]="picker" type="text" [(disabled)]="isDisabled[iter]" class="f_inp" [(ngModel)]="input[label][iter]" (value)="date_value">
							<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
							<mat-datepicker #picker></mat-datepicker>
						</mat-form-field>
						<mat-form-field class="form_input" *ngIf="fieldType[label]==='Phone Dash'">
							<input matInput type="text" maxlength="12" class="form-input" [(disabled)]="isDisabled[iter]" [matAutocomplete]="auto" class="f_inp" [(ngModel)]="input[label][iter]">
							<mat-autocomplete #auto="matAutocomplete">
								<mat-option style="text-align:center;" *ngFor="let option of options[label]" [value]="option">
									{{option}}
								</mat-option>
							</mat-autocomplete>
						</mat-form-field>
					</div>
					<div style="display:inline-block;margin-left: 0.5px;">
						<button mat-icon-button *ngIf="iter===0" (click)="addRow()"><mat-icon style="color:red;font-size: larger;font-weight: bold;">add</mat-icon></button>
						<br />
						<button mat-icon-button (click)="editTick_click(iter)"><mat-icon style="color:blue;font-size: larger;">{{edit_or_done[iter]}}</mat-icon></button>
						<button mat-icon-button><mat-icon style="color:blue;font-size: larger;">delete</mat-icon></button>
					</div>
				</div>
				</div>
			</mat-card-content>
		</mat-card>
	</div>
</div>
